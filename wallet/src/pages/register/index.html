<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../style.css"/>
  <script src="index.js"></script>
  <title>Wallet App - Cadastro </title>
</head>
<body>

<div class="outh-container">
  <div class="auth-content">
    <div class="auth-content-container">
      <img class="logo"  src="../../img/logo.png" />
      <h3 class="full-width text-left at larger">Novo Cadastro</h3>
      <p class="at small">
        Insira seu nome e seu e-mail para ter acesso ao Wallet app e 
        gerenciar suas finanças.
        
       </p>
      <form id="form-register" class="at">
        <label class="at" for="input-email">Nome</label>
        <input placeholder="Insira seu nome" 
        class="at small" 
        id="input-name"
        type="text"
        name="input-name"
        required
        />
        <label class="at" for="input-email">E-mail</label>
        <input placeholder="email@exemplo.com" 
        class="at small" 
        id="input-email"
        type="email"
        required
        />
        <button class="full-width at large">Cadastrar</button>
      </form>
       <a href="../../../index.html" class="at larger">Já possui uma conta? Faça o seu login aqui!</a>   
    </div> 

  </div>
  
 
</div>
</body>
</html>
