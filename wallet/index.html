<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <script src="index.js"></script>
  <title>Wallet App - login </title>
</head>
<body>

<div class="outh-container">
  <div class="auth-content">
    <div class="auth-content-container">
      <img class="logo"  src="src/img/logo.png" />
      <h3 class="full-width text-left at larger">Bem vindo</h3>
      <p class="at small">Bem vindo!
        Digite seu e-mail abaixo para ter acesso à aplicação financeira 
        Wallet, e ter uma melhor controle dos seus gastos mensais.
       </p>
       <label class="at" for="input-email">E-mail</label>
       <input placeholder="email@exemplo.com" 
       class="at small" 
       id="input-email"
       type="email"
       />
       <button onclick="onClickLogin()" class="full-width at large">Acessar</button>
       <a href="src/pages/register/index.html" class="at larger">Não tem uma conta? Faça o seu cadastro aqui.</a>   
    </div> 

  </div>
  
 
</div>
</body>
</html>
